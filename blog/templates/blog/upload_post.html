{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block body %} 
    <div class="blog">
        <div class="main">
            <form method="POST" enctype="multipart/form-data" style="width: 100%;">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button class="btn btn-primary"  style="display: flex;
                    margin: 0 auto;
                    margin-bottom: 20px;margin-top: 40px;
                    font-size: 27px;" type="submit">Post</button>
                {% endbuttons %}
            </form>
        </div>
    </div>

{% endblock body %}
